<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="container">

        <h2>Mindful Focus</h2>

        <div class="section">
            <h4>Blocked Sites</h4>

            <label class="checkbox">
                <input type="checkbox" id="youtube">
                YouTube Shorts
            </label>

            <label class="checkbox">
                <input type="checkbox" id="instagram">
                Instagram
            </label>

            <label class="checkbox">
                <input type="checkbox" id="x">
                X (Twitter)
            </label>

            <label class="checkbox">
                <input type="checkbox" id="reddit">
                Reddit
            </label>
        </div>

        <div class="section">
            <h4>Unlock Duration</h4>
        
            <div class="time-display">
                Selected: <span id="selectedTime">05:00</span>
            </div>
        
            <input type="range"
                   id="timeSlider"
                   min="0"
                   max="1800"
                   step="1"
                   value="300">
        
            <button id="saveTime">Set Time</button>
        
            <div class="remaining-box">
                <div class="remaining-label">Time Remaining</div>
                <div class="remaining-value" id="remainingTime">00:00</div>
            </div>
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
