<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Block-Ze-Geek</title>
</head>
<body>
    <h3>Block Sites</h3>

    <label>
        <input type="checkbox" id="youtube">
        YouTube Shorts
    </label>

    <label>
        <input type="checkbox" id="instagram">
        Instagram
    </label>

    <label>
        <input type="checkbox" id="x">
        X (Twitter)
    </label>

    <label>
        <input type="checkbox" id="reddit">
        Reddit
    </label>

    <hr>

    <label>
        Unlock duration: <span id="timeValue">5</span> min
    </label>
    
    <input type="range" id="timeSlider" min="0" max="30" value="5">
    
    <p>Remaining: <span id="remainingTime">0</span> min</p>

    <script src="popup.js"></script>
</body>
</html>
