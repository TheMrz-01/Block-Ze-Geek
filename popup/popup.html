<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Block-Ze-Geek</title>
</head>
<body>
    <h3>Block Sites</h3>

    <label>
        <input type="checkbox" id="youtube">
        YouTube Shorts
    </label>

    <label>
        <input type="checkbox" id="instagram">
        Instagram
    </label>

    <label>
        <input type="checkbox" id="x">
        X (Twitter)
    </label>

    <label>
        <input type="checkbox" id="reddit">
        Reddit
    </label>


    <h4>Unlock Duration</h4>

    <label>
        Selected: <span id="selectedTime">05:00</span>
    </label>

    <input type="range"
        id="timeSlider"
        min="0"
        max="1800"
        step="1"
        value="300">

    <button id="saveTime">Set Time</button>

    <p>
        Remaining: <span id="remainingTime">00:00</span>
    </p>

    <script src="popup.js"></script>
</body>
</html>
